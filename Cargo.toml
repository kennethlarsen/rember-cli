[package]
name = "rember"
version = "0.1.7"
authors = ["Kenneth Larsen <hello@kennethlarsen.org>"]
description = "A WIP clone of Ember CLI in Rust"
edition = "2018"
readme = "README.md"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/kennethlarsen/rember-cli"
repository = "https://github.com/kennethlarsen/rember-cli"
keywords = ["cli", "ember"]
categories = ["command-line-utilities"]
build = "build.rs"
include = ["src/**/*", "Cargo.toml", "fixtures/**/*", "build.rs"]

[dependencies]
clap = "2.26.0"
dialoguer = "0.4.0"
indicatif = "0.11.0"
walkdir = "2"
fs_extra = "1.1.0"
assert_cmd = "0.11.1"
assert_fs = "0.11"
predicates = "1.0"
include_dir = "0.2.1"

[build-dependencies]
fs_extra = "1.1.0"
walkdir = "2"
